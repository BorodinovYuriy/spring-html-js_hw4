<!DOCTYPE html>
<!--говорим, что всё под управлением приложения app-->
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--подключение старой библиотеки (не поддерживается, но и не подтягивает доп библиотеки)....-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!--подключение java script файлика-->
    <script src="index.js"></script>

</head>

<body>

<!--корневой div управляется indexController-->
<div class="container" ng-controller="indexController">
    <h1>Market</h1>
    <h3>Список товаров</h3>
    <!--script language="JavaScript">
    alert("Добро пожаловать!");
</script>-->

    <!--таблица-->
    <table class ="table table-hover" cellpadding="0" cellspacing="0">
    <!--заголовки -->
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Удаление товара</td>
        </tr>
    <!--тело  -->
        <tbody>
        <!--for-each-->
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

        <h2>Добавить новый продукт</h2>
    <form ng-submit="submitCreateNewProduct()">

        <label>
            Наименование:
            <input type="text" name="title" ng-model="newProduct.title" id="title" placeholder="title" required>
        </label>

        <label>
            Цена:
            <input type="number" name="cost" ng-model="newProduct.cost" required>
        </label>
            <button class="btn btn-success" type="submit" >Сохранить товар</button>
    </form>
</div>
</body>
</html>
